slam_toolbox:
  ros__parameters:
    use_sim_time: true

    # === 루프클로저 완화 ===
    loop_search_maximum_distance: 1.5
    loop_closure_threshold: 0.95
    loop_search_space: "search_ring"

    # === 노드 생성 간격 (너무 촘촘히 만들지 않게) ===
    minimum_travel_distance: 0.25
    minimum_travel_heading: 0.17

    # === 센서 및 해상도 ===
    use_imu: true
    max_laser_range: 3.5
    resolution: 0.03

    # === 필요시 루프클로저 완전 비활성화 ===
    # use_loop_closure: false
